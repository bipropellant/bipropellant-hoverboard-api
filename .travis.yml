language: c
sudo: false
cache:
    directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
    depth: false
    quiet: true
env:
    global:
        - ARDUINO_IDE_VERSION="1.8.7"
        - PRETTYNAME="Bipropellant Hoverboard API"
    
before_install:
    - source < scripts/installArduino.sh
#    - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)    

#install:
#    - arduino --install-library "Adafruit ILI9341","Adafruit GFX Library"
    
script:
    - build_io_platforms


deploy:
  provider: script
  script: bash scripts/update_arduino_branch.sh
  on:
    branch: master
    repo: bipropellant/bipropellant-hoverboard-api
